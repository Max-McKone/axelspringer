<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class='content-container'>
        <h1>Calculator App</h1>
        <form id="calculatorForm">
            <label for="num1">Number 1:</label>
            <input type="number" id="num1" name="num1">

            <label for="operator">Operator:</label>
            <input type="text" id="operator" name="operator">

            <label for="num2">Number 2:</label>
            <input type="number" id="num2" name="num2">

            <button type="submit">Calculate</button>

            <label for="result">Result:</label>
            <span id="result"></span>
        </form>
    </div>
    <script>
        // Initialise a set for supported operators
        const supportedOperators = new Set(['+', '-', '*', '/']);

        // Implement validation function
        function isOperator(input) {
            return supportedOperators.has(input);
        }

        // Function to perform basic operations
        function performCalculation(a, operator, b) {
            switch(operator){
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    return a / b;
                default:
                    return 'Invalid operator';
            }
        }

        // Handle form submission
        function handleFormSubmit(event) {
            event.preventDefault();

            const num1 = parseFloat(document.getElementById('num1').value);
            const operator = document.getElementById('operator').value;
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isOperator(operator)) {
                const result = performCalculation(num1, operator, num2);
                displayResult(result);
            } else {
                displayResult('Invalid operator');
            }
        }

        // Display the result
        function displayResult(result) {
            const resultElement = document.getElementById('result');
            resultElement.textContent = result;
        }




        // Attach event listener to the form on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('calculatorForm');
            form.addEventListener('submit', handleFormSubmit);
        });
    </script>
</body>
</html>
