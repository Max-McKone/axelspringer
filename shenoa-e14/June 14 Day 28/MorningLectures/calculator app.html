<!DOCTYPE html>
<html>
<link rel="stylesheet" href="styles.css">
<title>Calculator App</title>  
<div class"container">
    <h1>Basic Calculator</h1>
    <span id="history"</span>
</div>
</html>     

    <script>
        // Define a set for basic operators
        const operators = new Set(['+', '-', '*', '/']);

        // Create a Map to store operations history
        const history = new Map();
        let historyCounter = 0;

        // Function to check if the input is a valid operator
        function isOperator(input) {
            return operators.has(input);
        }

        // Function to perform basic operations and store history
        function calculate(a, operator, b) {
            if (!isOperator(operator)) {
                return "Invalid operator!";
            }
            let result;
            switch (operator) {
                case '+':
                    result = a + b;
                    break;
                case '-':
                    result = a - b;
                    break;
                case '*':
                    result = a * b;
                    break;
                case '/':
                    result = a / b;
                    break;
                default:
                    result = "Unknown error!";
            }
            history.set(++historyCounter, `${a} ${operator} ${b} = ${result}`);
            displayHistory();
            return result;
        }

        // Function to display history on the web page
        function displayHistory() {
            const historyDiv = document.getElementById('history');
            historyDiv.innerHTML = ''; // Clear previous history
            for (let [key, value] of history) {
                const p = document.createElement('p');
                p.textContent = value;
                historyDiv.appendChild(p);
            }
        }

        // Example usage
        function testCalculator() {
            console.log(calculate(2, '+', 3)); // 5
            console.log(calculate(5, '-', 2)); // 3
            console.log(calculate(4, '*', 3)); // 12
            console.log(calculate(8, '/', 2)); // 4
            console.log(calculate(8, '^', 2)); // Invalid operator!
        }

        // Call the test function on page load
        window.onload = testCalculator;
    </script>

</html>
