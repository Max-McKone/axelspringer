
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>LinkedIn Link</title>
</head>
<body>
    <article class="card-container">
        <figure class="bg-img">
            <img src="bg.png" alt="background" class="bg-pic">
        </figure>
        <figure class="profile-img">
            <img src="linkedin.jpeg" alt="profile picture" class="profile-pic">
        </figure>
        <section class="profile-info">
            <h2 class="profile-name">Beta</h2>
            <h4 class="profile-bio">I have a background in UI/UX design which gives me a strong sense of visual storytelling combined with the front-end skills, and a good understanding of modern technologies.</h4>
            <div class="profile-social">
                <a href="https://www.linkedin.com/in/beta-nycz" target="_blank" class="linkedin-btn">
                    <i class="fab fa-linkedin-in"></i> Let's connect
                </a>
            </div>
        </section>
    </article>
</body>
</html>
