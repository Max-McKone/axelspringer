<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Web Page</title>
</head>

<body>
    <h1 id="mainHeader">Welcome to My Webpage</h1>
    <p id="intro">This page is a simple demonstration of HTML and JavaScript.</p>
    <img id="logo" src="example.jpg" alt="Example Image">

    <button onclick="generateRandomNumber()">Generate Random Number</button>
    <p id="randomNumber"></p>

    <script>
        function generateRandomNumber() {
            var randomNum = Math.random();
            document.getElementById('randomNumber').innerText = 'Random Number: ' + randomNum;
        }
    </script>
</body>

</html>
